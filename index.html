<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling initially */
        }
        .card {
            background: white;
            width: 320px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: relative; /* Changed from absolute to relative */
        }
        .hidden-image {
            width: 200px;
            margin-top: 15px;
            display: none; /* Hide the image initially */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-left: auto;
            margin-right: auto;
        }

        #valentineImage {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h2>Will you be my Valentine AnnieBear?</h2>
        <div class="buttons">
            <button class="yes" onclick="showLove()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNo()" onmousedown="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
        <p class="message" id="message">Yay! You are the best girlfriend ever! ❤️</p>
        <img id="valentineImage" class="hidden-image" src="annienme.jpeg" alt="AnnieAndME">
    </div>

    <script>
        function showLove() {
            document.getElementById("message").style.display = "block";
            let img = document.getElementById("valentineImage");
            img.style.display = "block"; /* Reveal the image */
            setTimeout(() => {
                img.style.opacity = "1"; 
            }, 50);
        }

        function moveNo() {
            let noButton = document.getElementById("noButton");
            let buttonsContainer = document.querySelector(".buttons");

            let maxX = buttonsContainer.clientWidth / 2 - noButton.clientWidth / 2 - 30;
            let maxY = 40;

            let randomX = (Math.random() - 0.5) * 2 * maxX;
            let randomY = (Math.random() - 0.5) * 2 * maxY;

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
