<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling initially */
        }
        .card {
            background: white;
            width: 320px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: relative; /* Changed from absolute to relative */
        }
        .hidden-image {
            width: 200px;
            margin-top: 15px;
            display: none; /* Hide the image initially */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-left: auto;
            margin-right: auto;
        }

        #valentineImage {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .angry-emoji {
            font-size: 50px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Will you be my Valentine Annie?</h2>
        <div class="buttons">
            <button class="yes" id="yesButton" onmouseover="moveYes()" onmousedown="moveYes()" ontouchstart="moveYes()">Yes</button>
            <button class="no" id="noButton">No</button>
        </div>
        <p class="message" id="message">Yay! You are the best girlfriend ever! I Love You ANNNIE.‚ù§Ô∏è</p>
        <img id="valentineImage" class="hidden-image" src="annienme.jpeg" alt="AnnieAndME">
        <div class="angry-emoji" id="angryEmoji" onclick="reset()">üò†</div>
        <p class="message" id="tryAgainMessage" style="display: none;">WHAT THE FLICK NUGGETS. IM TELLING CAPPY AND RUBE</p>
    </div>

    <script>
        let yesMoveInterval;
    
        function moveYes() {
            let yesButton = document.getElementById("yesButton");
            let buttonsContainer = document.querySelector(".buttons");
    
            let maxX = buttonsContainer.clientWidth / 2 - yesButton.clientWidth / 2 - 30;
            let maxY = 40;
    
            let randomX = (Math.random() - 0.5) * 2 * maxX;
            let randomY = (Math.random() - 0.5) * 2 * maxY;
    
            yesButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    
        function moveNo() {
            let noButton = document.getElementById("noButton");
            let buttonsContainer = document.querySelector(".buttons");
    
            let maxX = buttonsContainer.clientWidth / 2 - noButton.clientWidth / 2 - 30;
            let maxY = 40;
    
            let randomX = (Math.random() - 0.5) * 2 * maxX;
            let randomY = (Math.random() - 0.5) * 2 * maxY;
    
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    
        function showLove() {
            document.getElementById("message").style.display = "block";
            let img = document.getElementById("valentineImage");
            img.style.display = "block";
            setTimeout(() => {
                img.style.opacity = "1";
            }, 50);
        }
    
        function showAngryEmoji() {
            document.getElementById("angryEmoji").style.display = "block";
            document.getElementById("tryAgainMessage").style.display = "block";
            document.getElementById("yesButton").style.display = "none";
            document.getElementById("noButton").style.display = "none";
        }
    
        function reset() {
            document.getElementById("yesButton").style.transform = "translate(0, 0)";
            document.getElementById("angryEmoji").style.display = "none";
            document.getElementById("tryAgainMessage").style.display = "none";
            document.getElementById("yesButton").style.display = "block";
            document.getElementById("noButton").style.display = "block";
            document.getElementById("message").style.display = "none";
            document.getElementById("valentineImage").style.display = "none";
            document.getElementById("valentineImage").style.opacity = "0";
    
            const yesButton = document.getElementById("yesButton");
            const noButton = document.getElementById("noButton");
    
            // Stop "Yes" from moving
            clearInterval(yesMoveInterval);
            yesButton.style.transform = "translate(0, 0)"; 
            yesButton.onmouseover = null;
            yesButton.onmousedown = null;
            yesButton.ontouchstart = null;
            yesButton.style.pointerEvents = "auto";
    
            // Make "No" move and unclickable
            noButton.onmouseover = moveNo;
            noButton.onmousedown = moveNo;
            noButton.ontouchstart = moveNo;
            noButton.style.pointerEvents = "none";
        }
    
        document.getElementById("noButton").addEventListener("click", showAngryEmoji);
        document.getElementById("yesButton").addEventListener("click", showLove);
    
        // Initial setup
        const yesButton = document.getElementById("yesButton");
        yesButton.onmouseover = moveYes;
        yesButton.onmousedown = moveYes;
        yesButton.ontouchstart = moveYes;
        yesButton.style.pointerEvents = "none";
    
        // Start moving "Yes" initially
        yesMoveInterval = setInterval(moveYes, 1000);
    </script>
    
    
</body>
</html>
